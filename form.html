<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/form.css">
</head>
<body>
    <form method="get" action="lesson08/thanks.html" id="registrationForm">
        <fieldset>
            <Legend>Information</Legend>
            <label>Username* <input type="text" name="username" id="username" required></label>
            <label>Password* <input type="password" name="password" id="password" pattern="[A-Za-z0-9]{8,}" required></label>
            <label>Password Confirm* <input type="password" name="passwordConfirm" id="passwordConfirm" pattern="[A-Za-z0-9]{8,}" required></label>
            <label>Email <input type="email" name="email" id="email" pattern="[a-zA-Z0-9_.\-]+@byui.edu" title="A valid byui.edu email address" required></label>
            <label>Rating <input type="range" name="rating" id="rating" min="1" max="10" step="1"> <span id="ratingValue"></span></label>
            <span id="passwordMatchError" style="display: none; color: red;">Passwords do not match!</span>
            <label><input type="submit" value="Turn in your Form"></label>
        </fieldset>
    </form>
    <script src="scripts/form.js"></script>
</body>
</html>
